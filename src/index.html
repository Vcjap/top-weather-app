<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Template</title>
</head>
<body>
    <form>
        <div id="search_bar">
            <input id="query", name="query", type="text", placeholder="Enter a city...", required>
            <button id="search_location">Search</button>
        </div>
        <div id="system_toggle">
            <button id="metric", class="system_current system_button">C</button>
            <button id="us" class="system_button">F</button>
        </div>
    </form>
    <div id="forecast_container">

    </div>
</body>
</html>
